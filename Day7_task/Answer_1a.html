<html>
  <head>
    <title>XMLHttpRequest Example</title>
  </head>
  <body>
    <script>
      //Create a new XMLHttpRequest object
      var xhr = new XMLHttpRequest();

      //Define HTTP method and URL
      var method = "GET";
      var url = "https://restcountries.com/v3.1/all";

      //Open the request
      xhr.open(method, url);
      

      xhr.onload = function () {
        if (xhr.status === 200) {
          //Request was successful
          var response = JSON.parse(xhr.responseText);
          let filteredArray=response.filter((item)=>{
              return item.continents=="Asia";
            }
          );
          console.log("The countries from Asia continents are: ");
          filteredArray.forEach(obj=>{
            console.log(obj.name.common);
          });
        } 
        else {
          //Request failed
          console.log("Request failed", xhr.status);
        }
      };

      //send the request
      xhr.send();
    </script>
  </body>
</html>
