<html>
  <head>
    <title>Array rotations</title>
  </head>
  <body>
    <script>
    //your JS code goes here
    var arr = [1, 2, 3, 4, 5];
    var rotations = 4;
    var length = arr.length;
    rotations = rotations % length; 
    let rotateFunction=function(){
    console.log("-------------------------------Anonymous Function-------------------");  
    for (var i = 0; i < rotations; i++) {
      var temp = arr.pop();
      arr.unshift(temp);
    }
    console.log(arr);
    }
    rotateFunction();

    (function() {
      console.log("-------------------------------IIFE Function---------------------");  
    // Rotate the array
    for (var i = 0; i < rotations; i++) {
      var temp = arr.pop();
      arr.unshift(temp);
    }
    console.log(arr);
  } 
)();

    </script>
  </body>
</html>
