<html>
    <head>
        <title>
            Convert strings to title caps
        </title>
    </head>
    <body>
        <script>
            //String declaration
            let str=" ZEN CLASSES DAILY TASKS- Arrow Function";
            
            //Convert strings to title caps using arrow function

            let convertString= function() {
                str = str.toLowerCase().split(' ');
                for (var i = 0; i < str.length; i++) {
                    str[i] = str[i].charAt(0).toUpperCase() + str[i].slice(1);
                }
                console.log("The converted string is ",str.join(' '));
                }
             console.log("--------------------Arrow Function--------------------");
             convertString();


        </script>
    </body>
</html>
