<html>
    <head>
        <title>
           Sum of all numbers in an array
        </title>
    </head>
    <body>
        <script>
            let arrayValues=[23,45,6,78,90,65,43];
            let sum=0;
            // sum of elements in array using arrow function
            console.log("-----------------Arrow function-----------------");
            let sumValues= ()=>{
                for(let i=0; i<arrayValues.length; i++){
                    sum+=arrayValues[i];
                }
                return sum;
            }
            console.log(sumValues());
           


        </script>
    </body>
</html>
